<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprachkurs</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <section class="container">
        <!--Header wird das img als Container-->
        <header>
            <div class = "container-fluid">
                <img src="bilder/Screenshot from 2023-12-18 10-05-30.png" id="flyer">
            </div>
        </header>   

        <!--Main wird der Text als p der die Begrüssung zum DeutschKurs ist als Container-->
        <main>

            <div class="intro">
                <p>Möchten Sie an unserem Deutsch-
                Training<br> teilnehmen, so bitten wir Sie 
                sich auf der <br>folgenden Seite 
                anzumelden.
                Wir freuen uns <br>darauf mit Ihnen durchstarten zu können.</p>
            </div>

        </main>
        
        <!--Footer wird der Sprachkursbuchen Button id für js "buchen"-->
        
        <footer>
            <div id="buchen">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="buchenBtn" type="button" onclick="buchenClicked()">Kurs buchen</button>
                </div>
            </div>
        </footer>
    <script src="kurs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
    </section>
    </body>
